<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <fieldset>
        <legend>Dados Pessoais</legend>
        <form action="cadastro.php">
            <p>
                <label for="iemail">E-  mail:</label>
                <input type="email" name="email" id="iemail" placeholder="exemplo123@gmail.com" autocomplete="email" required>
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel"
                pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx)xxxxx-xxxx" > 
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
            <!-- Estudar mais sobre RegEx-->
        </form>
        
    </fieldset>
</body>
</html>
