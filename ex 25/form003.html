<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get">
        <p><label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome"  autocomplete="name"
            placeholder="nome completo" required>
            <p>
                <label for="imedia">Média:</label>
                <input type="number" name="media" id="imedia" step="0.1" min="0" max="10" autocomplete="off"
                placeholder="0 a 10" required>
            </p>
            <p><label for="imes">Período Letivo:</label>
                <input type="month" name="mes" id="imes" autocomplete="off" required value="2026-01">
            </p>
            <p>
                <label for="idia">Dia da Prova</label>
                <input type="date" name="dia" id="idia" autocomplete="off" required>
            </p>
            <p>
                <label for="ihora">Hora da Prova:</label>
                <input type="time" name="hora" id="ihora" autocomplete="off" required>
            </p>


            <p><input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
            </p>

    </form>

    
</body>
</html>
