<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Caixa</title>
    <style>
        h1 {
            background-color: lightskyblue;
            height: 300px;
            width: 300px;
            border: 10px solid darkblue;
            padding: 10px;
            

            margin:20px auto 40px auto;

         outline: 5px solid orange;
        }

        a {
            border-style: solid;
            border-width: 10px;
            border-color: darkblue;
        }
    </style>
</head>
<body>
    <h1>Exemplo de box-level</h1>
    <p>paragrafos são exemplos de box-level e links <a href="#">são exemplos de inline-level</a>. Vamos entender como isso funciona.</p>
</body>
</html>
