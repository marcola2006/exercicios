<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando um site dentro de um iframe</p>

    <!-- Tamanho padrão do iframe: 300px de largura por 150px de altura -->

    <p>O site usado será o 

        <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe>

        para estudos.
    </p>

    <p>Nós podemos usar tambem o site 

        <iframe src="https://www.google.com" frameborder="0"></iframe>

        para estudos.
    </p>

    <p>O repositório do Marcola
        <iframe src="https://github.com/marcola2006" frameborder="0"></iframe>

        é bem daora!
 
    </p>
</body>
</html>
