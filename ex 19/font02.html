<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'Seraneo';
            src: url('Seraneo DEMO VERSION.otf') format('opentype'), url('Seraneo DEMO VERSION.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body
        {
            font-family: Arial, Helvetica, sans-serif;
        }


        h1, h2 {
            font-family: 'Seraneo';
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Título da página</h1>

</html>
